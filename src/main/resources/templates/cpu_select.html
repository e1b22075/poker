<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>poker</title>
  <link th:href="@{/CSS/poker.css}" rel="stylesheet">
</head>

<body>
  <a href="/logout">ログアウト</a>
  <div th:if="${round}">
    <h1>第[[${round}]]ラウンド</h1>
  </div>

  <div th:if="${turn}">
    <h2>[[${turn}]]ターン目</h2>
  </div>
  <div th:if="${coin}">
    <h2>コイン：[[${coin}]]枚</h2>
  </div>
  <div th:if="${bet}">
    <h2>現在[[${bet}]]枚賭けてます。</h2>
  </div>
  <h2>現在の手札</h2>
  <div class="cardlist">
    <div th:each="item, iterStat : ${myCards}">
      <tr>
        <td>[[${item.num}]] [[${item.cardtype}]]<img
            th:src="@{/image/{img1}/{img2}.png(img1=${item.cardtype},img2=${item.num})}" /></td>
      </tr>
    </div>
  </div>

  <div th:if="${myrole}">
    <h3 th:text="${myrole}"></h3>
  </div>

  <div th:if="${CPUCards}">
    <h4>CPUの手札</h4>
  </div>
  <div th:if="${CPUCards}">
    <div class="cardlist">
      <div th:each="item, iterStat : ${CPUCards}">
        <tr>
          <td>[[${item.num}]] [[${item.cardtype}]]<img
              th:src="@{/image/{img1}/{img2}.png(img1=${item.cardtype},img2=${item.num})}" /></td>
        </tr>
      </div>
    </div>
  </div>

  <div th:if="${cpurole}">
    <h3 th:text="${cpurole}"></h3>
  </div>

  <div th:if="${result}">
    <h2 th:text="${result}"></h2>
  </div>



  <h2>どうしますか？</h2>
  <a href="/cpu/poker/call"><button>コール</button></a>
  <br>
  <a href="/cpu/poker/rays"><button>レイズ</button></a>
  <br>
  <a href="/cpu/poker/drop"><button>ドロップ</button></a>

</body>
