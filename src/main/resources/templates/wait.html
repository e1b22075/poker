<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>poker</title>
  <script>
    window.addEventListener('load', function () {
      const rid = [[${ rid }]];
      var dropsse = new EventSource('/result/' + [[${ rid }]]);
      dropsse.onopen = function (event) {
        console.log("SSE connection established."); // 接続が確立された場合にコンソールに表示 };
      };
      dropsse.onmessage = function (event) {
        console.log(event.data);
        dropsse.close();
        window.location.href = '/poker/result2';
      };
      dropsse.onerror = function () {
        console.log("Connection lost. Retrying...");
        dropsse.close(); // 一度接続を閉じる
        setTimeout(connectSSE, 1000); // 3秒後に再接続
      };
    })

  </script>


</head>

<body>
  <h1>[[${login_user}]]さん、結果をお待ちください</h1>
  <div th:if="${round}">
    <h1>第[[${round}]]ラウンド</h1>
  </div>
  <p id="p1"></p>
  <a href="/poker/result"><button>結果を表示</button></a>
  <br>
  <a href="/logout">ログアウト</a>
  <br>
  <div th:if="${message}">
    <h3 th:text="${message}"></h3>
  </div>
  <div th:if="${turn}">
    <h2>あなたは[[${turn}]]ターン目です。</h2>
  </div>
  <div th:if="${coin}">
    <h2>あなたのコインは[[${coin}]]枚です。</h2>
  </div>
  <div th:if="${rays}">
    <h2>あなたは[[${rays}]]枚賭けてます。</h2>
  </div>
  <h2>現在の手札</h2>
  <div th:if="${myCards}">
    <div th:each="item, iterStat : ${myCards}">
      <tr>
        <td>[[${item.num}]] [[${item.cardtype}]]</td>
      </tr>
    </div>

    <div th:if="${myrole}">
      <h3 th:text="${myrole}"></h3>
    </div>


    <div th:if="${result}">
      <h2 th:text="${result}"></h2>
    </div>
  </div>
