<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>poker</title>
  <link th:href="@{/CSS/poker.css}" rel="stylesheet">
</head>

<body>
  <a href="/logout">ログアウト</a>
  <div th:if="${round}">
    <h1>第[[${round}]]ラウンド</h1>
  </div>
  <div th:if="${coin}">
    <h2>コイン:[[${coin}]]枚</h2>
  </div>

  <div th:if="${message}">
    <h3 th:text="${message}"></h3>
  </div>
  <h2 id="timer">次のゲームまで: 5秒</h2>
  <script th:inline="javascript">
    // 設定する制限時間（秒）
    const limitTime = 4;
    let remainingTime = limitTime;


    const timerElement = document.getElementById('timer');

    // タイマーの更新と処理
    function updateTimer() {
      timerElement.textContent = `次のゲームまで: ${remainingTime}秒`;
      if (remainingTime <= 0) {
        window.location.href = "/cpu/poker/reset";
      }
      remainingTime--;
    }

    // タイマーを1秒ごとに更新
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
