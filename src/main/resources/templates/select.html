<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>poker</title>
  <link th:href="@{/CSS/poker.css}" rel="stylesheet">
  <script th:inline="javascript" th:if="${myCards}">
    window.addEventListener('load', function () {
      const rid = [[${ rid }]];


      var dropsse = new EventSource('/drop3/' + [[${ rid }]]);

      dropsse.onopen = function (event) {
        console.log("SSE connection established."); // 接続が確立された場合にコンソールに表示 };
      }
      dropsse.onmessage = function (event) {
        console.log(event.data);
        dropsse.close();

        window.location.href = '/poker/drop2';

      }
      dropsse.onerror = function () {
        console.log("Connection lost. Retrying...");
        dropsse.close(); // 一度接続を閉じる
        setTimeout(connectSSE, 1000); // 3秒後に再接続
      };

      window.addEventListener('beforeunload', function () {

        if (dropsse) dropsse.close();
      });

    });


  </script>
</head>

<body>
  <h1>[[${login_user}]]</h1>
  <div th:if="${round}">
    <h1>第[[${round}]]ラウンド</h1>
  </div>
  <p id="timer">残り時間:</p>
  <a href="/logout">ログアウト</a>
  <div th:if="${turn}">
    <h2>あなたは[[${turn}]]ターン目です。</h2>
  </div>
  <div th:if="${coin}">
    <h2>あなたのコインは[[${coin}]]枚です。</h2>
  </div>
  <div th:if="${rays}">
    <h2>あなたは[[${rays}]]枚賭けてます。</h2>
  </div>
  <h2>現在の手札</h2>
  <div th:if="${myCards}">
    <div class="cardlist">
      <div th:each="item, iterStat : ${myCards}">
        <tr>
          <label>
            <td>[[${item.num}]] [[${item.cardtype}]]
              <img th:src="@{/image/{img1}/{img2}.png(img1=${item.cardtype},img2=${item.num})}" />
            </td>
          </label>
        </tr>
      </div>
    </div>
    <div th:if="${myrole}">
      <h3 th:text="${myrole}"></h3>
    </div>

    <h2>CPUの手札</h2>
    <div th:each="item, iterStat : ${CPUCards}">
      <tr>
        <label>
          <td>[[${item.num}]] [[${item.cardtype}]]
            <img th:src="@{/image/{img1}/{img2}.png(img1=${item.cardtype},img2=${item.num})}" />
          </td>
        </label>
      </tr>


    </div>

    <div th:if="${cpurole}">
      <h3 th:text="${cpurole}"></h3>
    </div>

    <div th:if="${result}">
      <h2 th:text="${result}"></h2>
    </div>

    <h2>どうしますか？</h2>
    <a href="/poker/call"><button class="button">コール</button></a>
    <a href="/poker/rays"><button class="button">レイズ</button></a>
    <a href="/poker/drop"><button class="button">ドロップ</button></a>
  </div>

  <script th:inline="javascript" th:if="${myCards}">
    // 設定する制限時間（秒）
    const limitTime = 20;
    let remainingTime = limitTime;


    const timerElement = document.getElementById('timer');

    // タイマーの更新と処理
    function updateTimer() {
      timerElement.textContent = `残り時間: ${remainingTime}秒`;
      if (remainingTime <= 0) {
        window.location.href = "/poker/drop";
      }
      remainingTime--;
    }

    // タイマーを1秒ごとに更新
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
