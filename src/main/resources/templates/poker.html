<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>poker</title>
  <script th:inline="javascript" th:if="${myCards}">
    window.addEventListener('load', function () {

      var dropsse = new EventSource('/drop3');
      dropsse.onopen = function (event) {
        console.log("SSE connection established."); // 接続が確立された場合にコンソールに表示 };
      }
      dropsse.onmessage = function (event) {
        console.log(event.data);
        dropsse.close;
        window.location.href = '/poker/drop2';
      }

      window.addEventListener('beforeunload', function () {
        if (dropsse) dropsse.close();
      });
    });


  </script>
</head>

<body>
  <h1>こんにちは [[${login_user}]]さん</h1>
  <p id="timer">残り時間:</p>
  <a href="/logout">ログアウト</a>
  <div th:if="${message}">
    <h3 th:text="${message}"></h3>
  </div>
  <div th:if="${turn}">
    <h2>あなたは[[${turn}]]ターン目です。</h2>
  </div>
  <div th:if="${coin}">
    <h2>あなたのコインは[[${coin}]]枚です。</h2>
  </div>
  <div th:if="${rays}">
    <h2>あなたは[[${rays}]]枚賭けてます。</h2>
  </div>
  <div th:if="!${myCards}">
    <h2><a href="/poker/card">カードを引く</a></h2>
  </div>
  <div th:if="${myCards}">
    <h4>自分の手札</h4>
    <form action="#" th:action="@{/result}" th:object="${index}" method="post">
      <div th:each="item, iterStat : ${myCards}">
        <label>
          <input type="checkbox" th:value="${iterStat.index+1}" th:text="${item.num} + ' ' +  ${item.cardtype}"
            th:field="*{id}" />
        </label>
      </div>
      <h4>CPUの手札</h4>
      <div th:each="item, iterStat : ${CPUCards}">
        <label>
          <input type="checkbox" th:value="${iterStat.index+1}" th:text="${item.num} + ' ' +  ${item.cardtype}"
            th:field="*{id}" />
        </label>
      </div>
      <p><input type="submit" value="カードを交換する" /> </p>
    </form>
  </div>

  <!-- ワンペアなどの役を表示 -->
  <div th:if="${role}">
    <h3 th:text="${role}"></h3>
  </div>

  <script th:inline="javascript" th:if="${myCards}">
    // 設定する制限時間（秒）
    const limitTime = 20;
    let remainingTime = limitTime;


    const timerElement = document.getElementById('timer');

    // タイマーの更新と処理
    function updateTimer() {
      timerElement.textContent = `残り時間: ${remainingTime}秒`;
      if (remainingTime <= 0) {
        window.location.href = "/poker/drop";
      }
      remainingTime--;
    }

    // タイマーを1秒ごとに更新
    const timerInterval = setInterval(updateTimer, 1000);
  </script>

</body>

</html>
